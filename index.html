<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Tracker</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5rem;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .workout-list {
            display: grid;
            gap: 15px;
        }

        .workout-item {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            transition: transform 0.2s;
        }

        .workout-item:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .workout-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .exercise-name {
            font-size: 1.2rem;
            font-weight: 700;
            color: #333;
        }

        .workout-created-at {
            font-size: 0.9rem;
            color: #888;
        }

        .workout-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 15px;
            margin-top: 10px;
        }

        .detail-item {
            text-align: center;
        }

        .detail-label {
            font-size: 0.85rem;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .detail-value {
            font-size: 1.3rem;
            font-weight: 700;
            color: #667eea;
            margin-top: 5px;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #c3e6cb;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .empty-state-icon {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        @media (min-width: 768px) {
            .form-row {
                display: grid;
                grid-template-columns: repeat(2, 1fr);
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üí™ Workout Tracker</h1>
        
        <!-- Create Workout Form -->
        <div class="card">
            <h2>Log New Workout</h2>
            <div id="success-message"></div>
            <form hx-post="/workouts/" 
                  hx-target="#workouts-list" 
                  hx-swap="afterbegin"
                  hx-on::after-request="if(event.detail.successful) { this.reset(); document.getElementById('success-message').innerHTML = '<div class=\'success-message\'>‚úÖ Workout logged successfully!</div>'; setTimeout(() => document.getElementById('success-message').innerHTML = '', 3000); }">
                
                <div class="form-group">
                    <label for="exercise_name">Exercise</label>
                    <select id="exercise_name" name="exercise_name" required 
                            hx-get="/exercises" 
                            hx-trigger="load"
                            hx-target="this"
                            hx-swap="innerHTML">
                        <option value="">Loading exercises...</option>
                    </select>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="reps">Reps</label>
                        <input type="number" id="reps" name="reps" required min="1" placeholder="e.g., 10">
                    </div>

                    <div class="form-group">
                        <label for="weight">Weight (kg)</label>
                        <input type="number" id="weight" name="weight" required min="0" step="0.5" placeholder="e.g., 50">
                    </div>
                </div>

                <div class="form-group">
                    <label for="rpe">RPE (Rate of Perceived Exertion)</label>
                    <input type="number" id="rpe" name="rpe" required min="1" max="10" step="0.5" placeholder="1-10">
                </div>

                <button type="submit">Log Workout</button>
            </form>
        </div>

        <!-- Past Workouts -->
        <div class="card">
            <h2>Workout History</h2>
            <div id="workouts-list" 
                 class="workout-list"
                 hx-get="/workouts" 
                 hx-trigger="load"
                 hx-swap="innerHTML">
                <div class="empty-state">
                    <div class="empty-state-icon">‚è≥</div>
                    <p>Loading workouts...</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
