<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <style>
        /* Custom color scheme */
        :root {
            --pico-primary: #667eea;
            --pico-primary-hover: #764ba2;
        }

        /* Success message */
        .success-message {
            padding: 1rem;
            margin-bottom: 1rem;
            background: #d4edda;
            color: #155724;
            border-radius: var(--pico-border-radius);
            border: 1px solid #c3e6cb;
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 2rem;
            color: var(--pico-muted-color);
        }

        .empty-state-icon {
            font-size: 3rem;
            margin-bottom: 0.5rem;
        }

        .no-data-message {
            text-align: center;
            padding: 2rem;
            background: var(--pico-card-background-color);
            border-radius: var(--pico-border-radius);
            border: 2px dashed var(--pico-muted-border-color);
            color: var(--pico-muted-color);
        }

        /* Form row for side-by-side inputs */
        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }
    </style>
</head>
<body>
    <main class="container">
        <h1>üí™ Workout Tracker</h1>
        
        <!-- Weight Recommendation -->
        <article>
            <header>
                <h2>Get Weight Recommendation</h2>
                <p>Based on your previous workouts, get a recommended weight for your target reps and RPE.</p>
            </header>
            
            <form id="recommendation-form">
                <div class="form-row">
                    <label>
                        Exercise
                        <select id="rec_exercise" name="exercise_name" required 
                                hx-get="/exercises" 
                                hx-trigger="load"
                                hx-target="this"
                                hx-swap="innerHTML">
                            <option value="">Loading exercises...</option>
                        </select>
                    </label>

                    <label>
                        Reps
                        <input type="number" id="rec_reps" name="reps" required min="1" placeholder="e.g., 10">
                    </label>
                </div>

                <button type="submit" 
                        hx-get="/recommendations"
                        hx-include="#recommendation-form"
                        hx-target="#recommendation-results"
                        hx-swap="innerHTML">
                    Get Recommendation
                </button>
            </form>

            <div id="recommendation-results">
                <!-- Recommendations will appear here -->
            </div>
        </article>
        
        <!-- Create Workout Form -->
        <article id="workout-form">
            <header>
                <h2>Log New Workout</h2>
            </header>
            <div id="success-message"></div>
            <form hx-post="/workouts/" 
                  hx-target="#workouts-list" 
                  hx-swap="afterbegin"
                  hx-disinherit="*"
                  hx-on::after-request="if(event.detail.successful && event.detail.xhr.responseURL.includes('/workouts/')) { this.reset(); document.getElementById('success-message').innerHTML = '<div class=\'success-message\'>‚úÖ Workout logged successfully!</div>'; setTimeout(() => document.getElementById('success-message').innerHTML = '', 3000); }">
                
                <div class="form-row">
                    <label>
                        Exercise
                        <select id="exercise_name" name="exercise_name" required 
                                hx-get="/exercises" 
                                hx-trigger="load"
                                hx-swap="innerHTML">
                            <option value="">Loading exercises...</option>
                        </select>
                    </label>
                    <label>
                        Reps
                        <input type="number" id="reps" name="reps" required min="1" placeholder="e.g., 10">
                    </label>
                </div>

                <div class="form-row">
                    <label>
                        Weight (kg)
                        <input type="number" id="weight" name="weight" required min="0" step="0.25" placeholder="e.g., 50">
                    </label>
                    <label>
                        RPE
                        <input type="number" id="rpe" name="rpe" required min="1" max="10" step="0.5" placeholder="1-10">
                    </label>
                </div>

                <button type="submit">Log Workout</button>
            </form>
        </article>

        <!-- Previous Workouts -->
        <article>
            <header>
                <h2>Previous Workouts</h2>
            </header>
            <div id="workouts-list" 
                 hx-get="/workouts" 
                 hx-trigger="load"
                 hx-swap="innerHTML">
                <div class="empty-state">
                    <div class="empty-state-icon">‚è≥</div>
                    <p>Loading workouts...</p>
                </div>
            </div>
        </article>
    </main>
</body>
</html>
